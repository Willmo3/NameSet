<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NameSet</title>
  <!-- Used a red flag because the brick emoji wouldn't show up -->
  <link rel="icon" href="https://fav.farm/ðŸš©">
  <link rel="stylesheet" href="styles/output.css">
</head>

<body>
    <!-- Ensure that margins of header match starting width of content -->
    <header class="w-full px-5 py-5 md:px-0 md:px-[calc(10%)] lg:px-[calc(25%)] bg-red-500 border-solid border-gray-600 border-4 text-white">
      <h1 class="text-4xl">NameLegoSet</h1>
      <p class="text-lg mt-2">Enter name for personal Lego set!</p>
    </header>
    <div class="w-full flex justify-center">
    <!-- On larger screens, can't really use screen real estate. -->
      <div class="w-[calc(90%)] md:w-4/5 lg:w-1/2">
        <form class="md:px-0" id="lego-search" autocomplete="off">
          <input class="w-full py-4 my-2" placeholder="Name" aria-label="Search" name="query">
          <button class="w-full py-4 text-white bg-red-500 rounded-md border-4 border-gray-600 border-solid hover:border-gray-400" type="submit" id="searchbtn">Search</button>
        </form>
        <div id="details"></div>
        <script type="module" src="scripts/main.js"></script>
      </div>
    </div>
</body>
